<div class="container">
    <div class="row">
        <div class="col-md-5">
            <br> <br> <br><br><br><br>
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="Task">
        </div><br>
        <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder="Priority">
        </div><br>
        <div class="form-group">
            <input type="date" class="form-control" name="date">
        </div><br>
            <input type="submit" class="btn btn-success">
            </form>

        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <h4 align="center"><u>Task to be Completed</u></h4>
            <br>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>




{% endblock %}
