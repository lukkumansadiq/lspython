<title>Home</title>
{% extends 'base.html' %}
{% block body %}\
<br>
<div class="container">

    <div class="row">
        <br><br><br>
        {% for i in movie_list %}
        <div class="col-md-4">
            &nbsp
            <div class="card" style="width: 22rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="286" height="180">

                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                    </div>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<br>
<p align="center">
    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-dark" style="text-align:center";>Add Movie</a>
</p>
{% endblock %}
